    function isMobile() {
        var userAgentInfo = navigator.userAgent;
        var mobileAgents = [ "Android", "iPhone", "SymbianOS", "Windows Phone", "iPad","iPod"];
        var mobile_flag = false;
        //根据userAgent判断是否是手机
        for (var v = 0; v < mobileAgents.length; v++) {
            if (userAgentInfo.indexOf(mobileAgents[v]) > 0) {
                mobile_flag = true;
                break;
            }
        }
        var screen_width = window.screen.width;
        var screen_height = window.screen.height;
        //根据屏幕分辨率判断是否是手机
        if(screen_width < 500 && screen_height < 800){
            mobile_flag = true;
        }
        return mobile_flag;
    }

    function mobileAgentsName(mobileAgentsName) {
        var userAgentInfo = navigator.userAgent;
        //var mobileAgents = [ "Android", "iPhone", "SymbianOS", "Windows Phone", "iPad","iPod"];
        var mobile_flag = false;
        //根据userAgent判断是否是手机
        if (userAgentInfo.indexOf(mobileAgentsName) > 0) {
            mobile_flag = true;
        }
        return mobile_flag;
    }

    $(function(){
        var intDiff = parseInt(132); //倒计时总秒数量
        function timer(intDiff){
            window.setInterval(function(){
                var day=0,
                    hour=0,
                    minute=0,
                    second=0;//时间默认值
                if(intDiff > 0){
                    day = Math.floor(intDiff / (60 * 60 * 24));
                    hour = Math.floor(intDiff / (60 * 60)) - (day * 24);
                    minute = Math.floor(intDiff / 60) - (day * 24 * 60) - (hour * 60);
                    second = Math.floor(intDiff) - (day * 24 * 60 * 60) - (hour * 60 * 60) - (minute * 60);

                    if(minute ==0 && second ==0){
                        getstatus();
                        clearInterval(timer);
                    }
                }
                if (minute <= 9) minute = '0' + minute;
                if (second <= 9) second = '0' + second;
                $('#minute').html(minute);
                $('#second').html(second);
                intDiff--;
            }, 1000);
        }

        timer(intDiff);

        function qrcode(text){
            var canvas = $("#canvas").qrcode({
                width: 200,
                height:200,
                text: text
            }).hide();
            var canvas = canvas.find('canvas').get(0);
            $('#qrcode').prop('src',canvas.toDataURL('image/png'));
            //$("#logo").css('display','block');
        }

        var T=0;
        function getQR_Code(){
            T++;
            if(T<=5){
                $.ajax({
                    url:"/alipay",
                    type:"get",
                    data:{
                        orderno : "2023030617223585012481148757",
                        mod : "qr_code"
                    },
                    dataType:"json",
                    success: function(data) {
                        if (data['status'] == 1) {
                            var qr_code = data["qr_code"];
                            $('#remark').show();
                            qrcode(qr_code);
                            $('#qrcode_box').show();
                        }
                    }
                });
            }else{
                layer.alert("获取二维码失败，请重新尝试", {icon: 2,closeBtn: 0},function(){
                    closeWindow();
                });
            }
        }
        getQR_Code();

        function getstatus(){
            $.ajax({
                url:"/alipay",
                type:"get",
                data:{
                    orderno : "2023030617223585012481148757",
                    mod : "status"
                },
                dataType:"json",
                success: function(data){
                    if (data['status'] == 1) {
                        layer.alert("支付成功", {icon: 1,closeBtn: 0},function(){
                            closeWindow();
                        });
                    }else if (data['status'] == -2) {
                        $('#qrcode').prop('src',"/static/images/expire.png");
                        layer.alert("支付时间已过期", {icon: 2,closeBtn: 0},function(){
                            closeWindow();
                        });
                    }else{
                        setTimeout(getstatus, 1000 * 5);
                    }
                }
            });
        }
        getstatus();

        function closeWindow()
        {
            window.opener = null;
            window.open(' ', '_self', ' ');
            window.close();
        }
    })
</script>


</body></html>
