function getQueryString(name) {
var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
var r = window.location.search.substr(1).match(reg);
if (r != null) {
return unescape(r[2]);
}
return null;
}

function formatPhone(val) {
  if (val) {
    let matches = /^(\d{3})(\d{4})(\d{4})$/.exec(val)
    if (matches) {
      val = matches[1] + ' ' + matches[2] + ' ' + matches[3]
    }
  }
  return val
}


function setTimer(){
            if(timer){
                clearInterval(timer);
            }

            var d_time_flag=secTrans(d_time);
            $('#time').html(d_time_flag).css({opacity:1});
            timer=setInterval(function(){
                d_time--;
                if(d_time<0){
                    location.reload();
                    clearInterval(timer);
                }
                if(d_time<0){
                    
                    $('#time').html("订单超时");
                }
                var d_time_flag=secTrans(d_time);
                $('#time').html(d_time_flag).css({opacity:1});



            },1000);
        }

        function secTrans(sec){
            var d_min=Math.floor(sec/60);
            var d_sec=sec%60;
            if(d_min<0){
                d_min=0;
            }
            if(d_min<10){
                d_min='0'+d_min;
            }
            if(d_sec<0){
                d_sec=0;
            }
            if(d_sec<10){
                d_sec='0'+d_sec;
            }
            var d_time_flag=d_min+'分'+d_sec + "秒";
            return d_time_flag;
        }
